<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
<div class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
<main class="content">
    <section class="profile">
        <img class="profile__avatar" alt="картинка Жак-Ив Кусто" src="./images/zhak-iv-kusto.jpg">
        <div class="profile__info">
            <button class="profile__edit-button" type="button"></button>
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">

    </section>
</main>
    <section class="popup" id="popup-profile">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <div class="popup__form">
               <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__main" name="popup-content" novalidate>
                    <fieldset class="popup__input-container">
                        <input type="text" name="nameHeading" id="name-input-place" placeholder="Имя" minlength="2" maxlength="40" required class="popup__item popup__item_text_heading" value>
                        <span class="popup__display-error popup__display-error_active" id="name-input-place-error"></span>
                        <input type="text" name="nameSubheading" placeholder="Профессия" id="subname-input-place" minlength="2" maxlength="200" required class="popup__item popup__item_text_subheading" value>
                        <span class="popup__display-error popup__display-error_active" id="subname-input-place-error"></span>
                    </fieldset>
                    <fieldset class="popup__handler">
                        <button class="popup__button-submit" id="popup-submit" type="submit">Сохранить</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </section>
    <section class="popup popup-add-button" id="popup-add-card">
        <div class="popup__container popup-add-button__container">
            <button class="popup__close popup-add-button__close-button" type="button"></button>
            <div class="popup__form popup-add-button__add-form">
                <h2 class="popup__title popup-add-button__add-title">Новое место</h2>
                <form class="popup__main popup-add-button__add-main" name="popup-add-content" novalidate>
                    <fieldset class="popup__input-container popup-add-button__add-input-container">
                        <input type="text" name="addHeading" class="popup__item popup-add-button__add-item popup-add-button__item_text_heading" id="popup-add-heading" minlength="2" maxlength="30" placeholder="Название" required value>
                        <span class="popup__display-error popup__display-error_active" id="popup-add-heading-error"></span>
                        <input type="url" name="addSubheading" class="popup__item popup-add-button__add-item popup-add-button__item_text_subheading" id="popup-add-subheading" placeholder="Ссылка на картинку" required value>
                        <span class="popup__display-error popup__display-error_active" id="popup-add-subheading-error"></span>
                    </fieldset>
                    <fieldset class="popup__handler popup-add-button__add-handler">
                        <button class="popup__button-submit popup-add-button__add-button-create" id="popup-add-disabled" type="submit">Создать</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </section>
    <section class="popup popup-image-zoomed" id="popup-image">
        <div class="popup-image-zoomed__container">
            <button class="popup__close popup-image-zoomed__close-image" type="button"></button>
            <img class="popup-image-zoomed__image-card" src="" alt="картинка пейзажа">
            <p class="popup-image-zoomed__image-title"></p>
        </div>
    </section>
    <footer class="footer">
        <p class="footer__sign">&copy; 2020 Хатюшин Андрей</p>
    </footer>
</div>
<template id="cards-cover">
    <div class="element">
        <div class="element__background"><img class="element__image">
            <div class="element__block">
                <p class="element__text"></p>
                <button class="element__like-button" type="button"></button>
            </div>
        </div>
        <button class="element__delete-button" type="button"></button>
    </div>
</template>
<script src="./scripts/cards.js"></script>
<script src="./scripts/index.js" defer></script>
<script src="./scripts/validate.js" defer></script>
</body>
</html>
